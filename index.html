<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <title>Modern</title>
</head>

<body>


    <div class="container p-3">
        <div class="text-center bg-light">
            <h1 class="app-title  pb-3 pt-3" id="header">To Do App</h1>
        </div>
        
        <div class="card">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">
                        <input id="txtTaskName" type="text" class="form-control" placeholder="Type new task">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="btnAddNewTask"><i
                                    class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Task List
                <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-right">Delete
                    All</a>
            </div>
            <ul id="task-list" class="list-group">
                <!--
                    <li class="list-group-item list-group-item-secondary">
                        To Do Item
                        <a href="#" class="delete-item float-right"><i class="bi bi-x-square"></i></a>
                    </li>
                -->
            </ul>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
